services:
  flask-model:
    build: ./backend
    environment:
      TZ: "Asia/Singapore"
    expose: 
      - "5000"
    ports:
      - "5000:5000"
    healthcheck:
      test: "curl -f http://localhost:5000"
      interval: 5s
      timeout: 600s
      retries: 5

  dash-app:
    volumes:
      - imageCurrShown:/app/src/assets/imageCurrShown
    environment:
      TZ: "Asia/Singapore"  
    build:
      context: ./frontend
      dockerfile: dash_dockerfile.txt
    ports:
      - "8050:8050"
  redis-cache:
    image: redis
    environment:
      TZ: "Asia/Singapore"
    ports:
      - "6379:6379"
  result-gen:  
    volumes:
      - imageCurrShown:/app/assets/imageCurrShown
      - imageToBeUpdated:/app/assets/imageToBeUpdated
    build: ./frontend/src/result_generator
    environment:
      TZ: "Asia/Singapore"
    ports:
      - "5001:5001"
    depends_on: 
      flask-model:
        condition: service_healthy

volumes:
  imageCurrShown:
  imageToBeUpdated:
